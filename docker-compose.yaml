networks:
  sw-ing:


services:
  # Database
  sw-ing-db:
    build:
      context: .
      dockerfile: config/db/Dockerfile
    image: sw-ing-db
    platform: 'linux/arm64'
    container_name: SW-ING-DB
    restart: unless-stopped
    volumes:
      - dev_swing_db:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: sw-ing
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
      MYSQL_ROOT_PASSWORD: docker
    networks:
      - sw-ing

  # Redis + Redis Commander
  redis:
    image: library/redis:6-alpine
    container_name: SW-ING-Redis
    ports:
      - 6379:6379
    networks:
      - sw-ing

  redis-commander:
    image: rediscommander/redis-commander:latest
    platform: 'linux/amd64'
    container_name: SW-ING-RedisCommander
    environment:
      - REDIS_HOSTS=local-0:redis:6379:0,local-1:redis:6379:1
      - HTTP_USER=root
      - HTTP_PASSWORD=qwerty
    ports:
      - 8081:8081
    depends_on:
      - redis
    networks:
      - sw-ing

  api-web:
    #extends:
     # file: ./src/board-games-be/docker-compose.yml
    #  service: board-api-web
    image: library/nginx:1.20.1
    container_name: ApiWeb
    volumes:
      - ./backend:/var/www/api
      - ./config/web/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - sw-ing
    ports:
      - 8080:80
    depends_on:
      - api-php

  api-php:
    build:
      context: .
      dockerfile: config/php/Dockerfile
    image: api-php
    container_name: ApiPhp
    environment:
      DB_DATABASE: sw-ing
      DB_HOST: sw-ing-db
      DB_PORT: 3306
      DB_USERNAME: docker
      DB_PASSWORD: docker
    volumes:
      - ./backend:/var/www/api
      - ./config/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - sw-ing

  # Frontend web - NodeJS
  frontend:
    build:
      context: .
      dockerfile: config/nodejs/Dockerfile
    image: frontend
    container_name: Frontend
    volumes:
      - ./frontend:/usr/src/frontend
      - /usr/src/frontend/node_modules
    networks:
      - sw-ing
    ports:
      - 3002:3000
      - 3001:3001


volumes:
  dev_swing_db:
    driver: local